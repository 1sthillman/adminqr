<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#181A20">
    <meta name="description" content="Restoran Garson Çağır ve Sipariş Servisi">
    <title>Restoran Menü</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FF6B35',secondary:'#3A86FF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900">
    <div id="qrPage" class="min-h-screen flex flex-col">
        <!-- HEADER -->
        <header class="header-glass px-4 py-3 flex flex-col sticky top-0 left-0 right-0 z-50">
            <div class="flex items-center justify-between">
                <div>
                    <div class="flex items-center">
                        <span class="text-xl font-bold">Masa </span>
                        <span id="tableNumber" class="masa-renk ml-1">17</span>
                    </div>
                    <div class="text-sm font-normal text-gray-400 mt-0.5">Hoş geldiniz!</div>
                </div>
                <div class="relative">
                    <button id="viewCartButton" class="cart-icon-top flex items-center justify-center">
                        <i class="ri-shopping-cart-2-line text-lg"></i>
                        <span id="cartItemCount" class="absolute">0</span>
                    </button>
                    <div id="cartModal" class="cart-popup-top">
                        <div class="cart-header flex items-center justify-between mb-2">
                            <h3 class="font-bold text-base">Sepetim</h3>
                            <button id="closeCartModal" class="text-gray-400 hover:text-white text-lg">&times;</button>
                        </div>
                        <div class="cart-items" id="cartItemsList">
                            <p class="text-gray-500 text-center text-xs py-2">Sepetiniz boş</p>
                        </div>
                        <textarea id="orderNoteInput" class="note w-full mt-2" rows="2" placeholder="Sipariş notunuz (isteğe bağlı)"></textarea>
                        <button id="placeOrderButton" class="order-button w-full mt-2">Sipariş Ver</button>
                    </div>
                </div>
            </div>
            
            <!-- GARSON/KÖZ BUTONLARI -->
            <div class="w-full flex flex-row gap-2 justify-between items-center mt-3">
                <button id="callWaiterButton" class="call-btn flex-1 py-2 rounded-full font-medium shadow-md text-sm flex items-center justify-center gap-1">
                    <i class="ri-user-voice-line text-sm mr-1"></i> Garson Çağır
                </button>
                <button id="requestCoalButton" class="call-btn flex-1 py-2 rounded-full font-medium shadow-md text-sm flex items-center justify-center gap-1">
                    <i class="ri-fire-line text-sm mr-1"></i> Köz İstiyorum
                </button>
            </div>
        </header>
        
        <!-- KATEGORİ BAR -->
        <nav class="bg-glass-category sticky top-[90px] z-10 px-3 py-2 overflow-x-auto">
            <div class="flex items-center">
                <div id="categoryButtons" class="flex pb-0.5"></div>
            </div>
        </nav>
        
        <!-- ÜRÜNLER -->
        <main class="flex-1 p-3 pt-4">
            <div id="menuItemsContainer" class="grid grid-cols-1 gap-3 mb-4"></div>
        </main>
    </div>

    <div id="loadingPage" class="flex flex-col items-center justify-center p-4 text-center min-h-screen bg-gray-900">
        <div class="w-12 h-12 border-t-3 border-primary border-solid rounded-full animate-spin mb-3"></div>
        <p class="text-gray-400 text-sm">Yükleniyor...</p>
    </div>

    <!-- Toast mesajı için eklendi -->
    <div id="toast" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 px-3 py-1.5 rounded-lg shadow-lg z-50 hidden flex items-center gap-1.5 text-sm">
        <span id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.5/dist/umd/supabase.js"></script>
    <script src="js/qr-handler.js"></script>
</body>
</html>
