<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <meta name="description" content="Restoran Garson Çağır ve Sipariş Servisi">
    <title>Restoran Menü</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FF6B35',secondary:'#3A86FF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="qrPage" class="hidden pb-24 max-w-screen-md mx-auto w-full">
        <div class="glass-card neon-border shadow-md p-4 fixed top-0 left-0 right-0 z-30 max-w-screen-md mx-auto w-full">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2">
                <div>
                    <h1 class="text-xl font-semibold text-cyan-300 drop-shadow">Masa <span id="tableNumber">0</span></h1>
                    <p class="text-sm text-cyan-200 opacity-80">Hoş geldiniz!</p>
                </div>
                <div class="flex gap-2 w-full sm:w-auto">
                    <button id="callWaiterButton" class="glass-btn neon-border text-cyan-100 px-4 py-2 rounded-button font-medium hover:bg-opacity-90 transition-all w-full sm:w-auto flex items-center z-40">
                        <i class="ri-user-voice-line mr-1"></i>
                        Garsonu Çağır
                    </button>
                    <button id="hookahButton" class="glass-btn neon-border text-cyan-100 px-4 py-2 rounded-button font-medium hover:bg-opacity-90 transition-all w-full sm:w-auto flex items-center z-40">
                        <i class="ri-fire-line mr-1"></i>
                        Köz İstiyorum
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Bildirim -->
        <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 z-50 px-4 py-3 rounded-xl glass-card neon-border flex items-center gap-2 hidden min-w-[220px]">
            <span id="toastIcon"></span>
            <span id="toastMessage" class="font-medium"></span>
        </div>

        <!-- Uyarı ve bildirim alanları -->
        <div class="fixed top-20 left-0 right-0 z-20 px-2 max-w-screen-md mx-auto w-full">
            <div id="errorAlert" class="mt-2 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                        Bir hata oluştu. Lütfen tekrar deneyin.
                    </div>
                    
            <div id="successAlert" class="mt-2 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                        Garson çağrınız alındı. En kısa sürede sizinle ilgileneceğiz.
                    </div>
                    
            <div id="waiterResponseAlert" class="mt-2 p-3 bg-blue-100 text-blue-700 rounded-lg hidden">
                        Garsonunuz geliyor.
            </div>

            <div id="orderSuccessAlert" class="mt-2 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                Siparişiniz alındı. Teşekkür ederiz!
            </div>
        </div>

        <!-- Menü ve Sipariş Bölümü -->
        <div class="mt-24 px-2 sm:px-4">
            <!-- Kategori Seçimi -->
            <div class="mb-4 overflow-x-auto sticky top-20 z-20 bg-transparent backdrop-blur-md rounded-b-lg">
                <div class="flex space-x-2 pb-2" style="overflow-x:auto;">
                    <button class="menu-category-button flex-shrink-0 px-4 py-2 rounded-full bg-primary text-white" data-category="all">Tümü</button>
                    <button class="menu-category-button flex-shrink-0 px-4 py-2 rounded-full bg-gray-200 text-gray-700" data-category="starters">Başlangıçlar</button>
                    <button class="menu-category-button flex-shrink-0 px-4 py-2 rounded-full bg-gray-200 text-gray-700" data-category="mains">Ana Yemekler</button>
                    <button class="menu-category-button flex-shrink-0 px-4 py-2 rounded-full bg-gray-200 text-gray-700" data-category="drinks">İçecekler</button>
                    <button class="menu-category-button flex-shrink-0 px-4 py-2 rounded-full bg-gray-200 text-gray-700" data-category="desserts">Tatlılar</button>
                </div>
            </div>

            <!-- Menü Öğeleri -->
            <div id="menuItemsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-28">
                <!-- Menü öğeleri buraya dinamik olarak eklenecek -->
                <div class="animate-pulse flex justify-center items-center p-4">
                    <i class="ri-loader-2-line text-primary text-3xl animate-spin"></i>
                    <span class="ml-2">Menü yükleniyor...</span>
                </div>
            </div>
        </div>

        <!-- Sipariş Özeti -->
        <div id="orderCartPanel" class="glass-card neon-border shadow p-4 z-50 rounded-lg max-w-screen-md mx-auto w-full fixed bottom-20 right-4 left-4 sm:left-1/2 sm:-translate-x-1/2 sm:w-[400px] hidden" style="backdrop-filter: blur(16px);">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-medium text-cyan-200">Sipariş Özeti</h3>
                <span class="text-cyan-300 font-semibold" id="cartTotal">0₺</span>
            </div>
            <div id="cartItemsList" class="max-h-32 overflow-y-auto mb-2">
                <!-- Sepet öğeleri buraya dinamik olarak eklenecek -->
                <p class="text-gray-500 text-center text-sm py-2">Sepetiniz boş</p>
            </div>
            <textarea id="orderNoteInput" class="w-full border border-cyan-400 rounded p-2 mb-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 bg-white bg-opacity-10 text-cyan-100" rows="2" placeholder="Sipariş notu (isteğe bağlı)"></textarea>
            <button id="placeOrderButton" class="w-full glass-btn neon-border text-cyan-100 py-3 rounded-button font-medium hover:bg-opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Siparişi Onayla
            </button>
        </div>

        <!-- Sepete Ekle Butonu -->
        <div id="viewCartButton" class="fixed bottom-4 right-4 glass-btn neon-border text-cyan-100 flex items-center justify-center rounded-full p-4 shadow-lg cursor-pointer z-50 transition-transform">
            <i class="ri-shopping-cart-2-line text-xl"></i>
            <span id="cartItemCount" class="absolute -top-1 -right-1 w-5 h-5 bg-cyan-300 text-cyan-900 text-xs rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </div>

    <div id="loadingPage" class="flex flex-col items-center justify-center p-6 text-center min-h-screen">
        <div class="w-16 h-16 border-t-4 border-primary border-solid rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600">Yükleniyor...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.5/dist/umd/supabase.js"></script>
    <script src="js/qr-handler.js"></script>
</body>
</html>
