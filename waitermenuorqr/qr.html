<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <meta name="description" content="Restoran Garson Çağır ve Sipariş Servisi">
    <title>Restoran Menü</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#00E6FF',secondary:'#FF00E6'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen text-white">
    <div id="qrPage" class="hidden pb-20">
        <div class="header-glass p-3 sm:p-4 fixed top-0 left-0 right-0 z-20">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-semibold">Masa <span id="tableNumber">0</span></h1>
                    <p class="text-sm text-gray-600">Hoş geldiniz!</p>
                    </div>
                <button id="callWaiterButton" class="glass-btn px-4 py-2 rounded-button font-medium mr-2">
                    <i class="ri-user-voice-line mr-1"></i>
                        Garsonu Çağır
                    </button>
                <button id="callCoalButton" class="glass-btn px-4 py-2 rounded-button font-medium">
                    <i class="ri-fire-line mr-1"></i>
                        Köz İstiyorum
                </button>
            </div>
        </div>

                    <!-- Uyarı ve bildirim alanları -->
        <div class="fixed top-16 left-0 right-0 z-20 px-4">
            <div id="errorAlert" class="mt-2 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                        Bir hata oluştu. Lütfen tekrar deneyin.
                    </div>
                    
            <div id="successAlert" class="mt-2 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                        Garson çağrınız alındı. En kısa sürede sizinle ilgileneceğiz.
                    </div>
                    
            <div id="waiterResponseAlert" class="mt-2 p-3 bg-blue-100 text-blue-700 rounded-lg hidden">
                        Garsonunuz geliyor.
            </div>

            <div id="orderSuccessAlert" class="mt-2 p-3 bg-green-100 text-green-700 rounded-lg hidden">
                Siparişiniz alındı. Teşekkür ederiz!
            </div>
        </div>

        <!-- Menü ve Sipariş Bölümü -->
        <div class="mt-24 p-4">
            <!-- Kategori Seçimi -->
            <div class="mb-4 overflow-x-auto">
                <!-- Dinamik kategori butonlarının ekleneceği alan -->
                <div id="categoryButtons" class="flex space-x-2 pb-2"></div>
            </div>

            <!-- Menü Öğeleri -->
            <div id="menuItemsContainer" class="grid grid-cols-2 gap-4 mb-24">
                <!-- Menü öğeleri buraya dinamik olarak eklenecek -->
                <div class="animate-pulse flex justify-center items-center p-4">
                    <i class="ri-loader-2-line text-primary text-3xl animate-spin"></i>
                    <span class="ml-2">Menü yükleniyor...</span>
                </div>
            </div>
        </div>

        <!-- Sipariş Özeti -->
        <div id="orderCartPanel" class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] p-4 z-10 hidden">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-medium">Sipariş Özeti</h3>
                <span class="text-primary font-semibold" id="cartTotal">0₺</span>
            </div>
            
            <div id="cartItemsList" class="max-h-32 overflow-y-auto mb-2">
                <!-- Sepet öğeleri buraya dinamik olarak eklenecek -->
                <p class="text-gray-500 text-center text-sm py-2">Sepetiniz boş</p>
            </div>

            <!-- Müşteri notu -->
            <textarea id="orderNoteInput" rows="2" placeholder="Notunuz (opsiyonel)" class="w-full border border-gray-300 rounded-lg p-2 text-sm mb-2 resize-none"></textarea>

            <button id="placeOrderButton" class="w-full bg-primary text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Sipariş Ver
            </button>
        </div>

        <!-- Toast Bildirim -->
        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 transform bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden flex items-center space-x-2 z-50">
            <span id="toastIcon"></span>
            <span id="toastMessage" class="font-medium"></span>
        </div>

        <!-- Sepete Ekle Butonu -->
        <div id="viewCartButton" class="fixed bottom-4 right-4 bg-primary text-white flex items-center justify-center rounded-full p-3 shadow-lg cursor-pointer z-20 transform scale-0 transition-transform">
            <i class="ri-shopping-cart-2-line text-xl"></i>
            <span id="cartItemCount" class="absolute -top-1 -right-1 w-5 h-5 bg-white text-primary text-xs rounded-full flex items-center justify-center font-bold">0</span>
        </div>
    </div>

    <div id="loadingPage" class="flex flex-col items-center justify-center p-6 text-center min-h-screen">
        <div class="w-16 h-16 border-t-4 border-primary border-solid rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600">Yükleniyor...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.5/dist/umd/supabase.js"></script>
    <script src="js/qr-handler.js"></script>
</body>
</html>
