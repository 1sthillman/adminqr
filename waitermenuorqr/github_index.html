<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Restoran App">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Restoran QR Sipariş Sistemi">
    <title>Restoran QR Sipariş</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#FF6B35',secondary:'#3A86FF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192x192.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex flex-col items-center justify-center p-6 text-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="mb-6">
                    <i class="ri-restaurant-line text-5xl text-primary"></i>
                    <h1 class="text-2xl font-semibold mt-2">Restoran QR Sipariş Sistemi</h1>
                    <p class="text-gray-600 mt-2">Lütfen masa QR kodunu taratın veya aşağıdaki listeden bir masa seçin:</p>
                </div>

                <div class="space-y-3 max-h-72 overflow-y-auto mt-6">
                    <h2 class="font-medium">Masa Seçimi</h2>
                    <div class="grid grid-cols-2 gap-2" id="tableList">
                        <!-- Masalar JavaScript ile doldurulacak -->
                        <div class="animate-pulse flex justify-center items-center p-4">
                            <i class="ri-loader-2-line text-primary animate-spin"></i>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <p class="text-sm text-gray-500">Giriş panelleri:</p>
                    <div class="flex justify-center space-x-3 mt-2">
                        <a href="www/index.html" class="px-4 py-2 bg-primary text-white rounded-button">
                            Admin Paneli
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center text-sm text-gray-500">
                <p>© 2024 Restoran QR Sipariş Sistemi</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableList = document.getElementById('tableList');
            
            // 100 masa oluşturalım
            tableList.innerHTML = '';
            tableList.className = 'grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2 max-h-96 overflow-y-auto';
            
            for (let i = 1; i <= 100; i++) {
                const tableButton = document.createElement('a');
                tableButton.href = `qr.html?table=${i}`;
                tableButton.className = 'bg-white border border-gray-300 rounded-lg p-2 flex items-center justify-center hover:bg-gray-50 transition cursor-pointer';
                tableButton.innerHTML = `
                    <div class="text-center">
                        <i class="ri-table-line text-primary"></i>
                        <div class="text-sm font-medium">Masa ${i}</div>
                    </div>
                `;
                tableList.appendChild(tableButton);
            }
        });
    </script>
</body>
</html>
